<!DOCTYPE html>
<html>
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/estiles.css">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css"/>

    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <h1>Blueprints </h1>
    <form>
        <p>
            Author  <input id="author" type="text" />
            <button id="button" type="button" class="btn btn-primary" onclick="doRun.actualizar(author.value)"> Get blueprints </button>
        </p>
    </form>

    <hr>

    <h2><i id="authorname"></i> blueprints:</h2>


    <table id="blueprintTable">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Puntos</th>
            <th>Open</th>
        </tr>
        </thead>
        <tbody id="tablas">
        </tbody>
    </table>
    <h2>Total User points: <i id="sumatotal"></i> </h2>
    <br/>
    <hr>
    <div style="float: left">
        <h2>Current blueprint: <i id="currentBlueprint"></i></h2>
        <canvas id="myCanvas" width="350" height="350" style="border:1px solid #000000;"></canvas>
    </div>
</body>
</html>
